<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TUC RAIL - Lambert72 → WGS84</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo {
      max-height: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 12px;
      border: 2px dashed #6D6E71;
      border-radius: 8px;
      cursor: pointer;
      background: #2a2a2a;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #E30613;
      background: #333;
    }

    button {
      background: #E30613;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #b90510;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Utilise le logo fourni -->
    <img src="TUCLOGO.jpg" alt="TUC RAIL Logo" class="logo">

    <h2>Convertisseur Lambert72 → WGS84</h2>
    <input type="file" id="fileInput" accept=".txt">
    <button id="convertBtn">Convertir en KML</button>

  </div>

  <script>
    $(function () {
      $('#convertBtn').on('click', function () {
        const file = $('#fileInput')[0].files[0];
        if (!file) {
          alert("Sélectionne un fichier .txt");
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          const points = parseTxtContent(e.target.result);
          const placemarks = points.map(buildPlacemark);
          const kml = buildKmlDocument(placemarks);
          downloadKml(kml, file.name);
        };
        reader.readAsText(file);
      });
    });

    // Définition Lambert72
    proj4.defs("EPSG:31370",
      "+proj=lcc +lat_0=90 +lon_0=4.36748666666667 " +
      "+lat_1=51.1666672333333 +lat_2=49.8333339 " +
      "+x_0=150000.013 +y_0=5400088.438 " +
      "+ellps=intl " +
      "+towgs84=-106.8686,52.2978,-103.7239,0.3366,-0.457,1.8422,-1.2747 " +
      "+units=m +no_defs"
    );
    // Définition WGS84
    proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");

    function parseTxtContent(content) {
      return content.split(/\r?\n/).map(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length < 4) return null;
        return {
          name: parts[0],
          x: parseFloat(parts[1]),
          y: parseFloat(parts[2]),
          z: parseFloat(parts[3]),
        };
      }).filter(Boolean);
    }

    function convertLambertToWgs84(x, y) {
      return proj4("EPSG:31370", "EPSG:4326", [x, y]);
    }

    function buildPlacemark(point) {
      const [lon, lat] = convertLambertToWgs84(point.x, point.y);
      const coord = `${lon},${lat},${point.z}`;
      return `
        <Placemark>
          <name>${point.name}</name>
          <styleUrl>#Mon_Style_1</styleUrl>
          <Point>
            <coordinates>${coord}</coordinates>
          </Point>
          <Style>
            <LabelStyle>
              <scale>1.0</scale>
            </LabelStyle>
          </Style>
        </Placemark>`;
    }

    function buildKmlDocument(placemarks) {
      return `<?xml version="1.0" encoding="utf-8"?>
        <kml xmlns="http://www.opengis.net/kml/2.2">
          <Document>
            ${placemarks.join("\n")}
          </Document>
        </kml>`;
    }

    function downloadKml(content, txtFileName) {
      const baseName = txtFileName.replace(/\.[^/.]+$/, "");
      const kmlName = baseName + ".kml";
      const blob = new Blob([content], { type: "application/vnd.google-earth.kml+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = kmlName;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
